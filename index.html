<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="userTable">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
    </table>

    <script>
        var userTable = document.getElementById("userTable");

        fetch("https://reqres.in/api/users")
            .then(response => response.json())
            .then(resp => {
                for (var i = 0; i < resp.data.length; i++) {
                    var row = userTable.insertRow();
                    row.insertCell(0).innerHTML = resp.data[i].id;
                    row.insertCell(1).innerHTML = resp.data[i].first_name;
                    row.insertCell(2).innerHTML = resp.data[i].last_name;
                    row.insertCell(3).innerHTML = resp.data[i].email;
                }
            })
            .catch(err => {
                console.log(err)
            })
    </script>
